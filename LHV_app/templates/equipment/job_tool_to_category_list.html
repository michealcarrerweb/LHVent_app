{% extends "list.html" %}

{% block links %}
  <a href="{% url 'company:company_create' %}">New Company</a>
{% endblock %}

{% block body_options %}
  {% for obj in object_list %}
  <li class="list-group-item">
    <ul>
      <dt><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></dt>
      {% if obj.incident %}
      <dt>Not Available</dt>
      {% endif %}
    </ul>
  </li>
  {% endfor %}
{% endblock %}
