{% extends "list.html" %}

{% block body_options %}
  {% for obj in object_list %}
	<li class="list-group-item">
	  <ul>
        <dt><a href="{{ obj.get_absolute_url }}">{{ obj }}</a>{% if obj.service_no_longer_available %} ~ No longer use this service{% endif %}</dt>
	  </ul>
	</li>
  {% endfor %}
{% endblock %}
