{% extends "list.html" %}

{% block links %}
  <a href="{% url 'service:base_service_create' %}">New Service Category</a>
{% endblock %}

{% block body_options %}
  {% for obj in object_list %}
  <li class="list-group-item">
    <ul>
      <dt><a href="{% url "service:service_for_base_list" obj.slug %}">{{ obj }}</a> ~ <a href="{% url "service:service_create" obj.slug %}">New Service</a></dt>
    </ul>
  </li>
  {% endfor %}
{% endblock %}
