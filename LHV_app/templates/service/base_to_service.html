{% extends "list.html" %}

{% block links %}
  <a href="{% url 'service:service_and_parts_list' obj.slug %}">New Service</a>
{% endblock %}

{% block body_options %}
  {% for obj in object_list %}
  <li class="list-group-item">
    <ul>
      <dt><a href="{{ obj.get_absolute_url }}">{{ obj }}</a></dt>
    </ul>
  </li>
  {% endfor %}
{% endblock %}
